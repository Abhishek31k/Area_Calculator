<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Distance Tracker</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-o9N1jvU1kGkGz5mZzFv0Zz2gZ8ZkZz2gZ8ZkZz2gZ8Zk="
    crossorigin=""
  />
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: url('https://i.imgur.com/9zQZ5ZP.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    h1 {
      margin-bottom: 10px;
    }
    #map {
      width: 100%;
      height: 250px;
      margin-bottom: 10px;
      border-radius: 8px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #distance {
      margin-top: 10px;
      font-weight: bold;
    }
    footer {
      margin-top: 20px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Distance Tracker</h1>
    <div id="map"></div>
    <button onclick="startTracking()">Start</button>
    <button onclick="stopTracking()">Stop</button>
    <button onclick="convertUnits()">Convert</button>
    <button onclick="exitApp()">Exit</button>
    <div id="distance">Distance: 0 meters</div>
    <footer>Copyright ©2025 Nandu Software Services</footer>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    let map, marker;
    let watchId;
    let totalDistance = 0;
    let lastPosition = null;
    let inMiles = false;
    const MIN_MOVEMENT = 5; // meters

    function initMap(lat, lon) {
      map = L.map('map').setView([lat, lon], 16);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors'
      }).addTo(map);
      marker = L.marker([lat, lon]).addTo(map);
    }

    function startTracking() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((pos) => {
          const { latitude, longitude } = pos.coords;
          initMap(latitude, longitude);
          lastPosition = { latitude, longitude };
          watchId = navigator.geolocation.watchPosition(updateDistance, handleError, {
            enableHighAccuracy: true,
            maximumAge: 0,
            timeout: 5000
          });
        }, handleError);
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }

    function stopTracking() {
      if (watchId) {
        navigator.geolocation.clearWatch(watchId);
        watchId = null;
      }
    }

    function updateDistance(position) {
      const { latitude, longitude } = position.coords;
      const newPos = { latitude, longitude };

      if (lastPosition) {
        const dist = getDistanceFromLatLonInMeters(
          lastPosition.latitude,
          lastPosition.longitude,
          latitude,
          longitude
        );
        if (dist >= MIN_MOVEMENT) {
          totalDistance += dist;
          lastPosition = newPos;
          marker.setLatLng([latitude, longitude]);
          map.setView([latitude, longitude]);
        }
      } else {
        lastPosition = newPos;
      }
      displayDistance();
    }

    function displayDistance() {
      const value = inMiles
        ? (totalDistance / 1609.34).toFixed(2) + " miles"
        : totalDistance.toFixed(2) + " meters";
      document.getElementById("distance").textContent = "Distance: " + value;
    }

    function convertUnits() {
      inMiles = !inMiles;
      displayDistance();
    }

    function exitApp() {
      stopTracking();
      totalDistance = 0;
      lastPosition = null;
      displayDistance();
      if (map) map.remove();
    }

    function handleError(error) {
      alert("Error: " + error.message);
    }

    function getDistanceFromLatLonInMeters(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function toRad(deg) {
      return deg * (Math.PI / 180);
    }
  </script>
</body>
</html>
