<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Land Area Calculator with GPS Tracking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: Georgia, serif;
      background: #f4f1e9;
    }
    #startScreen {
      text-align: center;
      padding: 50px 20px;
    }
    h1 {
      color: #4b5320;
      font-size: 2em;
    }
    label, select, button {
      font-size: 1em;
      margin: 10px;
      padding: 10px;
      font-family: Georgia, serif;
    }
    button {
      background-color: #6b8e23;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #mapScreen {
      display: none;
      position: relative;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    select {
      margin-top: 5px;
      padding: 5px;
    }
    footer {
      font-size: 0.8em;
      color: #555;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Start Screen -->
  <div id="startScreen">
    <h1>Area Calculator</h1>
    <p>Track your movement to calculate land area</p>
    <label for="units">Units:</label>
    <select id="units">
      <option value="sqm">Square Meters</option>
      <option value="hectare">Hectares</option>
      <option value="acre">Acres</option>
      <option value="sqft">Square Feet</option>
      <option value="sqkm">Square Kilometers</option>
    </select>
    <br />
    <button onclick="launchMap()">Start</button>
    <footer>
      Copyright ©2013 iConcept Software Services Pvt. Ltd. All Rights Reserved.
    </footer>
  </div>

  <!-- Map Screen -->
  <div id="mapScreen">
    <div id="controls">
      <button onclick="clearMap()">Clear</button>
      <button onclick="exitMap()">Exit</button>
      <button onclick="startTracking()">Start Tracking</button>
      <button onclick="stopTracking()">Stop Tracking</button>
      <p>Area: <span id="area">0</span> <span id="unitLabel">sqm</span></p>
      <label for="unitSelector">Units:</label>
      <select id="unitSelector" onchange="updateUnit()">
        <option value="sqm">Square Meters</option>
        <option value="hectare">Hectares</option>
        <option value="acre">Acres</option>
        <option value="sqft">Square Feet</option>
        <option value="sqkm">Square Kilometers</option>
      </select>
    </div>
    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-geodesy"></script>
  <script>
    let map, polygon, markers = [], latlngs = [], currentUnit = 'sqm';
    let watchId;

    function launchMap() {
      currentUnit = document.getElementById('units').value;
      document.getElementById('startScreen').style.display = 'none';
      document.getElementById('mapScreen').style.display = 'block';
      document.getElementById('unitSelector').value = currentUnit;
      document.getElementById('unitLabel').textContent = currentUnit;
      initMap();
    }

    function initMap() {
      map = L.map('map').setView([16.7, 81.1], 15); // Initial view (Denduluru area)
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors'
      }).addTo(map);
    }

    function updateArea() {
      if (latlngs.length < 3) {
        document.getElementById('area').textContent = '0';
        return;
      }

      const areaSqMeters = L.GeometryUtil.geodesicArea(latlngs);
      let converted = areaSqMeters;
      switch (currentUnit) {
        case 'hectare':
          converted = areaSqMeters / 10000;
          break;
        case 'acre':
          converted = areaSqMeters / 4046.86;
          break;
        case 'sqft':
          converted = areaSqMeters * 10.7639;
          break;
        case 'sqkm':
          converted = areaSqMeters / 1e6;
          break;
      }
      document.getElementById('area').textContent = converted.toFixed(2);
      document.getElementById('unitLabel').textContent = currentUnit;
    }

    function updateUnit() {
      currentUnit = document.getElementById('unitSelector').value;
      updateArea();
    }

    function clearMap() {
      latlngs = [];
      markers.forEach(m => map.removeLayer(m));
      markers = [];
      if (polygon) map.removeLayer(polygon);
      document.getElementById('area').textContent = '0';
    }

    function exitMap() {
      stopTracking();
      clearMap();
      document.getElementById('mapScreen').style.display = 'none';
      document.getElementById('startScreen').style.display = 'block';
    }

    function startTracking() {
      if (!navigator.geolocation) {
        alert("Geolocation is not supported by your browser");
        return;
      }
      if (watchId !== undefined) {
        alert("Tracking already started");
        return;
      }

      watchId = navigator.geolocation.watchPosition(position => {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;
        const latlng = L.latLng(lat, lng);

        // Add marker and point
        const marker = L.circleMarker(latlng, {
          radius: 6,
          fillColor: '#6b8e23',
          color: '#4b5320',
          weight: 1,
          opacity: 1,
          fillOpacity: 0.8
        }).addTo(map);
        markers.push(marker);
        latlngs.push(latlng);

        if (polygon) map.removeLayer(polygon);
        polygon = L.polygon(latlngs, { color: 'blue' }).addTo(map);

        updateArea();

        // Center map on current location
        map.panTo(latlng);
      }, error => {
        console.error("Error getting location:", error);
        alert("Error getting location: " + error.message);
      }, {
        enableHighAccuracy: true,
        maximumAge: 1000,
        timeout: 5000,
      });
    }

    function stopTracking() {
      if (watchId !== undefined) {
        navigator.geolocation.clearWatch(watchId);
        watchId = undefined;
      }
    }
  </script>

</body>
</html>
