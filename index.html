<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Land Area Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: Georgia, serif;
      background: #f4f1e9;
    }
    #startScreen {
      text-align: center;
      padding: 50px 20px;
    }
    h1 {
      color: #4b5320;
      font-size: 2em;
    }
    label, select, button {
      font-size: 1em;
      margin: 10px;
      padding: 10px;
      font-family: Georgia, serif;
    }
    button {
      background-color: #6b8e23;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #mapScreen {
      display: none;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    select {
      margin-top: 5px;
      padding: 5px;
    }
    footer {
      font-size: 0.8em;
      color: #555;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Start Screen -->
  <div id="startScreen">
    <h1>Area Calculator</h1>
    <p>Measure land easily in acres, hectares, and more</p>
    <label for="units">Units:</label>
    <select id="units">
      <option value="sqm">Square Meters</option>
      <option value="hectare">Hectares</option>
      <option value="acre">Acres</option>
    </select>
    <br>
    <button onclick="launchMap()">Start</button>
    <footer>
      Copyright ©2013 iConcept Software Services Pvt. Ltd. All Rights Reserved.
    </footer>
  </div>

  <!-- Map Screen -->
  <div id="mapScreen">
    <div id="controls">
      <button onclick="clearMap()">Stop</button>
      <button onclick="exitMap()">Exit</button>
      <p>Area: <span id="area">0</span> <span id="unitLabel">sqm</span></p>
      <label for="unitSelector">Units:</label>
      <select id="unitSelector" onchange="updateUnit()">
        <option value="sqm">Square Meters</option>
        <option value="hectare">Hectares</option>
        <option value="acre">Acres</option>
      </select>
    </div>
    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-geodesy"></script>
  <script>
    let map, polygon, markers = [], latlngs = [], currentUnit = 'sqm';

    function launchMap() {
      currentUnit = document.getElementById('units').value;
      document.getElementById('startScreen').style.display = 'none';
      document.getElementById('mapScreen').style.display = 'block';
      document.getElementById('unitSelector').value = currentUnit;
      document.getElementById('unitLabel').textContent = currentUnit;
      initMap();
    }

    function initMap() {
      map = L.map('map').setView([16.7, 81.1], 15); // Denduluru area
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors'
      }).addTo(map);

      map.on('click', function(e) {
        const marker = L.marker(e.latlng).addTo(map);
        markers.push(marker);
        latlngs.push(e.latlng);
        if (polygon) map.removeLayer(polygon);
        polygon = L.polygon(latlngs, { color: 'blue' }).addTo(map);
        updateArea();
      });
    }

    function updateArea() {
      if (latlngs.length < 3) {
        document.getElementById('area').textContent = '0';
        return;
      }

      const areaSqMeters = L.GeometryUtil.geodesicArea(latlngs);
      let converted = areaSqMeters;
      if (currentUnit === 'hectare') {
        converted = areaSqMeters / 10000;
      } else if (currentUnit === 'acre') {
        converted = areaSqMeters / 4046.86;
      }
      document.getElementById('area').textContent = converted.toFixed(2);
      document.getElementById('unitLabel').textContent = currentUnit;
    }

    function updateUnit() {
      currentUnit = document.getElementById('unitSelector').value;
      updateArea();
    }

    function clearMap() {
      latlngs = [];
      markers.forEach(m => map.removeLayer(m));
      markers = [];
      if (polygon) map.removeLayer(polygon);
      document.getElementById('area').textContent = '0';
    }

    function exitMap() {
      clearMap();
      document.getElementById('mapScreen').style.display = 'none';
      document.getElementById('startScreen').style.display = 'block';
    }
  </script>
</body>
</html>
