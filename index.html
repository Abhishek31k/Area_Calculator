<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Area Calculator & Distance Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: Georgia, serif;
      background: #f4f1e9;
    }
    #startScreen {
      text-align: center;
      padding: 50px 20px;
    }
    h1 {
      color: #4b5320;
      font-size: 2em;
    }
    label, select, button {
      font-size: 1em;
      margin: 10px;
      padding: 10px;
      font-family: Georgia, serif;
    }
    button {
      background-color: #6b8e23;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #mapScreen {
      display: none;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    select {
      margin-top: 5px;
      padding: 5px;
    }
    footer {
      font-size: 0.8em;
      color: #555;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Start Screen -->
  <div id="startScreen">
    <h1>Area Calculator</h1>
    <p>Measure land easily in acres, hectares, and more</p>
    <label for="units">Units:</label>
    <select id="units">
      <option value="meters">Meters</option>
      <option value="kilometers">Kilometers</option>
      <option value="feet">Feet</option>
    </select>
    <br>
    <button onclick="launchTracker()">Start</button>
    <footer>
      Copyright ©2013 iConcept Software Services Pvt. Ltd. All Rights Reserved.
    </footer>
  </div>

  <!-- Map Tracker Screen -->
  <div id="mapScreen">
    <div id="controls">
      <button onclick="stopTracking()">Stop</button>
      <button onclick="exitMap()">Exit</button>
      <p>Total Distance: <span id="distance">0</span> <span id="unit">meters</span></p>
      <label for="unitSelector">Units:</label>
      <select id="unitSelector" onchange="updateDisplayUnit()">
        <option value="meters">Meters</option>
        <option value="kilometers">Kilometers</option>
        <option value="feet">Feet</option>
      </select>
    </div>
    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    let map, path = [], polyline, totalDistance = 0, watchId;
    let currentUnit = 'meters';

    function launchTracker() {
      currentUnit = document.getElementById('units').value;
      document.getElementById('startScreen').style.display = 'none';
      document.getElementById('mapScreen').style.display = 'block';
      document.getElementById('unitSelector').value = currentUnit;
      initMap();
      startTracking();
    }

    function initMap() {
      map = L.map('map').setView([0, 0], 15);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors'
      }).addTo(map);
      polyline = L.polyline([], { color: 'blue' }).addTo(map);
    }

    function startTracking() {
      if (navigator.geolocation) {
        watchId = navigator.geolocation.watchPosition(
          position => {
            const latlng = [position.coords.latitude, position.coords.longitude];
            L.marker(latlng).addTo(map);
            map.setView(latlng, 18);

            if (path.length > 0) {
              const last = path[path.length - 1];
              const dist = map.distance(last, latlng);
              totalDistance += dist;
              updateDistanceDisplay();
            }

            path.push(latlng);
            polyline.setLatLngs(path);
          },
          error => alert('Location error: ' + error.message),
          { enableHighAccuracy: true, maximumAge: 1000, timeout: 10000 }
        );
      } else {
        alert('Geolocation is not supported by your browser.');
      }
    }

    function updateDistanceDisplay() {
      let converted = totalDistance;
      if (currentUnit === 'kilometers') {
        converted = totalDistance / 1000;
      } else if (currentUnit === 'feet') {
        converted = totalDistance * 3.28084;
      }
      document.getElementById('distance').textContent = converted.toFixed(2);
      document.getElementById('unit').textContent = currentUnit;
    }

    function updateDisplayUnit() {
      currentUnit = document.getElementById('unitSelector').value;
      updateDistanceDisplay();
    }

    function stopTracking() {
      if (watchId) {
        navigator.geolocation.clearWatch(watchId);
        alert('Tracking stopped.');
      }
    }

    function exitMap() {
      stopTracking();
      document.getElementById('mapScreen').style.display = 'none';
      document.getElementById('startScreen').style.display = 'block';
      totalDistance = 0;
      path = [];
      document.getElementById('distance').textContent = '0';
    }
  </script>
</body>
</html>
